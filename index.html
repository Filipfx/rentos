<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Rent App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .search-box input, .search-box button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Pronađi najam</h2>
    <form>
      <input type="text" placeholder="Unesi lokaciju">
      <input type="date">
      <button type="submit">Traži</button>
    </form>
  </div>
</body>
</html>
